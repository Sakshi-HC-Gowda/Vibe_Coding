<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        table{
            width: 30%;
            height:30%;
            text-align: center;
        }
        table,tr,th,td{
            border: 1px solid black;
            border-collapse:separate;
        }
        td,th{
            padding:5px;
            
        }
        td{
            text-align: left;
        }
    </style>
</head>

    <table>
        <tr>
            <td rowspan="2"></td>
            <th colspan="2">Average</th>
            <th rowspan="2">Red eyes</th>

        </tr>
        <tr>
            <th>Height</th>
            <th>Weight</th>
        </tr>
        <tr>
    <th>Males</th>

    <td>0.003</td>
    <td>40%</td>
        </tr>
        <tr>
            <th>Females</th>

            <td>43%</td>

        </tr>


    </table>
</body>
</html>
