<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 50%;
            text-align: center;
        }
        table,tr,th,td{
            border: 1px solid black;
            border-collapse:separate;
        }
        td,th{
            padding:5px;
        }
        td{
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Basic HTML Table</h1>
    <table>
        <tr>
            <th>Level1</th>
            <th>Level2</th>
            <th>Level3</th>
            <th>Info</th>
            <th>Name</th>
        </tr>
        <tr>
            <td rowspan="6">System</td>
            <td rowspan="4">System Apps</td>
            <td rowspan="3">SystemEnv</td>
            <td>App Test</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>App Memory</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>App Test</td>
            <td>bar</td>
        </tr>
        <tr>
            <td>SystemEnv2</td>
            <td>App Test</td>
            <td>bar</td>
        </tr>
        <tr>
            <td rowspan="2">System Memory</td>
            <td rowspan="2">Memeory Test</td>
            <td>Memory Func</td>
            <td>foo</td>

        </tr>
        <tr>
            <td>Apes Test</td>
            <td>foo</td>
        </tr>
    </table>
</body>
</html>
